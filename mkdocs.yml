      link: https://www.facebook.com/maitamanhdailyvietlott/
    - icon: /assets/images/icons/zalo.jpg
      link: https://zalo.me/2396754630676009467
    - icon: /assets/images/icons/youtube.svg
      link: https://www.youtube.com/@maitamanhdailyvietlott
  analytics:
    provider: google
    property: G-TWZRE91PCJ
    feedback:
      title: Nội dung này có hữu ích cho bạn không?
